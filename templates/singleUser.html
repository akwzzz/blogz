{% extends "base.html" %}

{% block content %}


<h1>User's Blogs</h1>
    
        {% for blog in blogs %}
        
        <a href="/blog?id={{blog.id}}"><h2>{{ blog.name }}</h2></a>
        <p>{{blog.body}}</p>
        <p>Written by: <a href='./blog?owner_id={{blog.owner_id}}'>{{blog.owner.username}}</a></p>
        <br>
        <br>
        <hr />
        {% endfor %}
  


{% endblock %}
